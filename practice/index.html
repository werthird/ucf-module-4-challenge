<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz Practice</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>

          <li><a href="">Timer: 0</a></li>
